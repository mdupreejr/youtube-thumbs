configuration:
  media_player_entity:
    name: Media player entity
    description: Entity ID of the Apple TV (or other player) to monitor, e.g. media_player.apple_tv.
  sqlite_web_host:
    name: sqlite_web host
    description: Bind address for the sqlite_web UI. Keep 127.0.0.1 for local-only access; use 0.0.0.0 to expose the DB UI to your LAN.
  sqlite_web_port:
    name: sqlite_web port
    description: Port for the sqlite_web database viewer when exposed to your LAN; ignored while using HA ingress (default).
  log_level:
    name: Log level
    description: Controls verbosity in the add-on logs (DEBUG provides the most detail).
  force_quota_unlock:
    name: Force quota unlock
    description: Ignore previous quota exceeded state on startup. Only enable if you've manually reset your YouTube API quota (not recommended for normal use).
  pending_video_retry_enabled:
    name: Pending video retry enabled
    description: Process pending videos from the queue after quota resets at midnight Pacific Time. Disable only if you want to prevent automatic queue processing.
  search_max_results:
    name: Search max results
    description: Maximum number of search results to fetch from YouTube API per query (1-50). Higher values consume more quota but may improve match quality.
  search_max_candidates:
    name: Search max candidates
    description: Maximum number of candidate videos to evaluate for duration matching (1-50). Filters search results to top N most relevant before checking durations.
  debug_endpoints_enabled:
    name: Debug endpoints enabled
    description: Enable debug API endpoints for troubleshooting. Only enable when needed as these endpoints expose internal state.
