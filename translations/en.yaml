configuration:
  media_player_entity:
    name: Media player entity
    description: Entity ID of the Apple TV (or other player) to monitor, e.g. media_player.apple_tv.
  port:
    name: Rating API port
    description: TCP port that Home Assistant automations call for /thumbs_up or /thumbs_down. Change only if 21812 conflicts with something else.
  sqlite_web_host:
    name: sqlite_web host
    description: Bind address for the sqlite_web UI. Keep 127.0.0.1 for local-only access; use 0.0.0.0 to expose the DB UI to your LAN.
  sqlite_web_port:
    name: sqlite_web port
    description: Port for the sqlite_web database viewer when exposed to your LAN; ignored while using HA ingress (default).
  rate_limit_per_minute:
    name: Rate limit per minute
    description: Maximum YouTube Data API calls allowed every 60 seconds.
  rate_limit_per_hour:
    name: Rate limit per hour
    description: Maximum YouTube Data API calls allowed every hour.
  rate_limit_per_day:
    name: Rate limit per day
    description: Maximum YouTube Data API calls allowed every 24 hours.
  quota_cooldown_hours:
    name: Quota cooldown hours
    description: Hours to wait after YouTube quota exceeded error before attempting API calls again (1-168 hours).
  log_level:
    name: Log level
    description: Controls verbosity in the add-on logs (DEBUG provides the most detail).
  force_quota_unlock:
    name: Force quota unlock
    description: Clear the quota cooldown file on startup so YouTube API calls resume immediately.
  pending_video_retry_enabled:
    name: Pending video retry enabled
    description: Automatically retry matching pending videos after quota recovery. When quota is exhausted, unmatched videos are stored as pending. After quota recovers, this automatically searches YouTube for them.
  pending_video_retry_batch_size:
    name: Pending video retry batch size
    description: Maximum number of pending videos to retry per quota recovery event (1-500). Helps prevent re-exhausting quota immediately after recovery.
  search_max_results:
    name: Search max results
    description: Maximum number of search results to fetch from YouTube API per query (1-50). Higher values consume more quota but may improve match quality.
  search_max_candidates:
    name: Search max candidates
    description: Maximum number of candidate videos to evaluate for duration matching (1-50). Filters search results to top N most relevant before checking durations.
  debug_endpoints_enabled:
    name: Debug endpoints enabled
    description: Enable debug API endpoints for troubleshooting. Only enable when needed as these endpoints expose internal state.
