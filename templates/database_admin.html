<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbs - Database Admin</title>
    <link rel="stylesheet" href="{{ static_url('css/common.css') }}">
    <style>
        /* Full-height iframe container */
        .iframe-container {
            position: fixed;
            top: 140px; /* Height of header + some padding */
            left: 0;
            right: 0;
            bottom: 0;
            border: none;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Adjust for smaller screens */
        @media (max-width: 768px) {
            .iframe-container {
                top: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 100%; padding: 0;">
        <header>
            <div class="header-left">
                <h1>YouTube Thumbs Rating</h1>
                {% set nav_active = 'db-admin' %}
                {% include '_navbar.html' %}
            </div>
        </header>

        <!-- Database admin iframe -->
        <div class="iframe-container">
            <iframe
                src="{{ ingress_path }}/database"
                title="Database Admin"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
            ></iframe>
        </div>
    </div>
</body>
</html>
